<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- KaTeX (LaTeX Renderer) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
      integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
      integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
      crossorigin="anonymous"
    ></script>

    <!-- Marked (Markdown Parser) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- HighlightJS (code highlighter) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/dark.min.css"
    />
    <link rel="stylesheet" href="styles/atom-one-dark.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Mermaid (Diagram Renderer) -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>

    <!-- FloatingUI (Positioning Engine) -->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css"
    />
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>

    <!-- Pushbar (Nav Bar Library) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.js"></script>

    <!-- Tabby (Tab Library) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby/dist/css/tabby-ui.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby/dist/js/tabby.polyfills.min.js"></script>

    <!-- JsStore (Indexed DB Wrapper for data storage) -->
    <script src="https://cdn.jsdelivr.net/npm/jsstore/dist/jsstore.min.js"></script>
    <script src="scripts/lib/jsstore.worker.js"></script>

    <!-- SweetAlert2 (Alert Library) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jsPDF (HTML to PDF) -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"
      integrity="sha512-w61kvDEdEhJPJLSAJpuL+RWp1+zTBUUpgPaP+6pcqCk78wQkOaExjnGWrVbovojeisWGQS7XZKz+gr3L+GPYLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"
      integrity="sha512-nNkHPz+lD0Wf0eFGO0ZDxr+lWiFalFutgVeGkPdVgrG4eXDYUnhfEj9Zmg1QkrJFLC0tGs8ZExyU/1mjs4j93w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/index.css" />

    <title>dMind</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav Bar -->

      <div
        class="nav_body drawer_component drawer"
        data-pushbar-id="drawer"
        data-pushbar-direction="left"
      >
        <div class="actions">
          <div class="action btn_primary btn_new_note">
            <i class="si-file-plus"></i>
            <span>New Note</span>
          </div>
        </div>
        <div class="nav_note_list"></div>
      </div>

      <div class="left_panel">
        <div class="actions">
          <div class="action btn_primary btn_new_note">
            <i class="si-file-plus"></i>
            <span>New Note</span>
          </div>
        </div>
        <div class="note_list"></div>
      </div>

      <div class="topbar_and_editor-content">
        <div class="topbar">
          <button
            class="btn_icon btn_drawer_open drawer_component"
            data-pushbar-target="drawer"
          >
            <i class="si-bars"></i>
          </button>

          <!-- Tabs -->
          <ul data-tabs class="tabs">
            <li>
              <a data-tabby-default href="#editor">
                <i class="btn_icon si-edit"></i>
                Editor</a
              >
            </li>
            <li class="btn_render">
              <a href="#content">
                <i class="btn_icon si-monitor"></i>
                Preview
              </a>
            </li>
          </ul>

          <button class="btn_primary btn_save">
            <i class="si-disk"></i>
          </button>
        </div>

        <div class="editor_and_content">
          <div id="editor" class="editor">
            <div class="inputs"></div>
            <div class="actions">
              <button
                class="btn_primary-bordered btn_add-media dropdown_trigger"
                data-dropdown-id="id123"
              >
                <i class="si-plus"></i>
              </button>
              <div class="dropdown id123"></div>
            </div>
          </div>

          <div id="content" class="content"></div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
